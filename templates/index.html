<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimaCare - AI Mental Health Support üß†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Background gradient effects */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(124, 107, 255, 0.4) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(67, 255, 163, 0.3) 0%, transparent 70%);
            animation: float 25s infinite ease-in-out reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: min(680px, 94vw);
            height: 85vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(16, 19, 46, 0.85), rgba(16, 19, 46, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 32px;
            backdrop-filter: blur(24px);
            box-shadow: 0 42px 120px rgba(7, 11, 40, 0.55);
            overflow: hidden;
        }

        .header {
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: linear-gradient(180deg, rgba(124, 107, 255, 0.15), transparent);
        }

        .header h1 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.7;
            font-size: 0.95rem;
        }

        .status-bar {
            padding: 0.75rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .agent-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.9rem;
            background: rgba(124, 107, 255, 0.25);
            border: 1px solid rgba(124, 107, 255, 0.4);
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px rgba(76, 175, 80, 0.8); }
            50% { opacity: 0.6; box-shadow: 0 0 12px rgba(76, 175, 80, 0.4); }
        }

        .session-id {
            opacity: 0.6;
            font-size: 0.75rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(124, 107, 255, 0.5);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(124, 107, 255, 0.7);
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            opacity: 0.8;
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #7c6bff 0%, #43ffa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            opacity: 0.7;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        .message {
            display: flex;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            line-height: 1.6;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(124, 107, 255, 0.9), rgba(124, 107, 255, 0.7));
            border: 1px solid rgba(124, 107, 255, 0.5);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 20px rgba(124, 107, 255, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .agent-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 0.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(67, 255, 163, 0.9);
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            width: fit-content;
            backdrop-filter: blur(10px);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(124, 107, 255, 0.8);
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .input-container {
            padding: 1.5rem 2rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 0.75rem;
        }

        #messageInput {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            font-size: 0.95rem;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #messageInput:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(124, 107, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(124, 107, 255, 0.15);
        }

        #sendButton {
            background: linear-gradient(135deg, #7c6bff 0%, #6b5ce7 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(124, 107, 255, 0.4);
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(124, 107, 255, 0.6);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 0;
                width: 100vw;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                padding: 1rem 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† NimaCare</h1>
            <p>AI-Powered Mental Health Support</p>
        </div>

        <div class="status-bar">
            <div class="agent-badge">
                <div class="status-dot"></div>
                <span id="currentAgent">Ready to help</span>
            </div>
            <span class="session-id" id="sessionId"></span>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to NimaCare</h2>
                <p>I'm Nima, your compassionate AI support assistant.</p>
                <p>Share what's on your mind, and I'll be here to listen and help.</p>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const currentAgentLabel = document.getElementById('currentAgent');
        const sessionIdLabel = document.getElementById('sessionId');

        let sessionId = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        // Agent display names with emojis
        const agentNames = {
            'intake': 'üíô Nima (Intake)',
            'crisis': 'üö® Crisis Specialist',
            'resource': 'üîç Resource Coordinator',
            'habit': 'üìä Habit Coach',
            'coordinator': 'üéØ Coordinator'
        };

        function addMessage(role, content, agent = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (role === 'assistant' && agent) {
                const agentLabel = document.createElement('div');
                agentLabel.className = 'agent-label';
                agentLabel.textContent = agentNames[agent] || agent;
                messageContent.appendChild(agentLabel);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            messageContent.appendChild(textDiv);

            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear welcome message on first message
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                hideTyping();

                if (data.session_id) {
                    sessionId = data.session_id;
                    sessionIdLabel.textContent = `Session: ${sessionId.substring(0, 8)}...`;
                }

                // Get last assistant message
                const messages = data.messages || [];
                const lastMessage = messages[messages.length - 1];

                if (lastMessage && lastMessage.role === 'assistant') {
                    addMessage('assistant', lastMessage.content, data.current_agent);
                }

                // Update current agent
                if (data.current_agent) {
                    currentAgentLabel.textContent = agentNames[data.current_agent] || data.current_agent;
                }

            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                addMessage('assistant', 'I apologize, but I encountered an error. Please try again.', 'system');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
